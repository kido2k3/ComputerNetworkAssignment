<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>bai5.html</title>
    </head>
    
    <body>
        
        <p id="demo"></p>
        <table>
            <tr>
                <td>Lname</td>
                <td>FName</td>
                <td>Người gửi</td>
            </tr>
            <tr class="1">
                <td id = "1.0"></td>
                <td id = "1.1"></td>
                <td id = "1.2"></td>
            </tr>
            
        </table>
        <div class="right">
            <input id="upload" type="file" />
            <input id="filename" type="text" />
            <br>
            <input type="text" value="Lưu với tên" id="fname">
            <button id="send">Send</button>
            <br>
            <input type="text" value="Nhập tên file muốn tải về">
            <button>Tải về</button>
            <div id="terminal">
                <textarea>Return some text</textarea>
            </div>
            <input type="text" value="ping Phong" required>
            <button>Send</button>
            
            
        </div>
        <script>
            let name = "";
            while (name === "") {
                name = prompt("Nhập tên của bạn");
            }
            let upload="";
            document.getElementById('upload').onchange = uploadOnChange;
            function uploadOnChange() {
                var filename = this.value;
                var lastIndex = filename.lastIndexOf("\\");
                if (lastIndex >= 0) {
                    filename = filename.substring(lastIndex + 1);
                }
                document.getElementById('filename').value = filename;
                upload = filename;

            }
            const send = document.getElementById("send");
            send.onclick = function (){
                document.getElementById('1.0').innerHTML = upload;
                document.getElementById('1.1').innerHTML = document.getElementById("fname").value;
                document.getElementById('1.2').innerHTML = name;
            }
        </script>
    </body>
</html>
